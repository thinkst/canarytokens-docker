version: '2'
services:
  redis:
    restart: always
    image: redis:7.0.10
    volumes:
    - ./data:/data/
    container_name: redis
    command: redis-server --appendonly yes --protected-mode no --save 60 1
  frontend:
    restart: always
    build: ./canarytokens/
    image: thinkst/canarytokens
    links:
     - redis
    env_file:
     - frontend.env
    volumes:
    - ./uploads:/uploads/
    - log-volume:/logs
    container_name: frontend
    command: bash -c "rm -f frontend.pid; twistd -noy frontend.tac --pidfile=frontend.pid"
  switchboard:
    build: ./canarytokens/
    restart: always
    image: thinkst/canarytokens
    ports:
     - "53:53"
     - "53:53/udp"
     - "25:25"
     - "3306:3306"
     - "6443:6443"
     - "51820:51820/udp"
    links:
     - redis
    env_file:
     - switchboard.env
    volumes_from:
    - frontend
    container_name: switchboard
    command: bash -c "rm -f switchboard.pid; twistd -noy switchboard.tac --pidfile=switchboard.pid"
  nginx:
    restart: always
    image: thinkst/canarytokens_nginx
    build: ./nginx/
    ports:
     - "80:80"
    links:
     - frontend
     - switchboard
    container_name: nginx
    command: /usr/sbin/nginx -c /etc/nginx/nginx.conf -g "daemon off;"
volumes:
  log-volume:
